<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <script src="Music/vue.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.2.6/dist/vue.js"></script> -->
  </head>
  <body>
    <!-- <div id="app1"></div> -->
    <div id="app1">
      <ul>
        <li v-for=" product in products">
        <input type="number" v-model.number="product.quantity">
        <input type="text" v-model.text="product.name">
        <span v-if="product.quantity === 0"> --Out of Stock</span>
        <button @click = "product.quantity += 1">
          Add
        </button>
        <button @click = "product.quantity -= 1">
          Reduce
        </button>

        </li>
      </ul>
      <h2>Total: {{ totalProducts }}</h2>
    </div>

    <!-- <div id="app2">
      <span v-bind:title="message2">
        Hover Here
      </span>
    </div>
    <div id="app3">
      <span v-if="seen">Seen = true</span>
    </div>
    <script src="index.js"></script> -->
  </body>
  <script>
    const app1 = new Vue({
      el: "#app1",
      //   template: `
      // <div>
      //   {{ message1 }}
      // </div>
      // `,
      data: {
        products: [
          {name: "Boots", quantity: 3},
          {name: "Hoodie", quantity: 0},
          {name: "Hat", quantity: 8},
        ],
      },
      computed: {
        totalProducts (){
          return this.products.reduce((sum, product) =>{
            return sum + product.quantity
          }, 0)
        }
      },
    });
  </script>
</html>
